<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chef Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <img src="img/chef.png" alt="Avatar" style="width:100%">
        <div class="container">
          <h2><b>John Doe</b></h2> 
          <h5>Head Chef</h5>
        </div>
      </div>

      <div id="btn">
            <p id="demo"></p>
            <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Jan 5, 2023 15:37:25").getTime();
              
              // Update the count down every 1 second
              var x = setInterval(function() {
              
                // Get today's date and time
                var now = new Date().getTime();
                  
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                  
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                  
                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
                  
                // If the count down is over, write some text 
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "EXPIRED";
                }
              }, 1000);
              </script>
              <p class="content">Be part of the competition</p>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Personal Details
              </button>

              <!-- Modal -->
              <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Salutation</option>
                        <option value="1">Mr.</option>
                        <option value="2">Mrs.</option>
                        <option value="3">Miss</option>
                      </select>
                    </div>

                    <div class="input-group">
                      <span class="input-group-text">First Last Name</span>
                      <input type="text" aria-label="First name" class="form-control" required>                  
                    </div>

                    <div class="gender" required>
                      <p class="gender"><b>Gender</b></p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Prefer Not To Say
                        </label>
                      </div>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput"><b>Email address</b></label>
                    </div>                                       

                    <div class="form-floating mb-3">
                      <input type="phone" class="form-control" id="floatingInput" placeholder="0712345678">
                      <label for="floatingInput"><b>Phone Number</b></label>
                    </div>

                    <div class="modal-body">
                      <select class="form-select" aria-label="Default select example" required>
                        <option selected>Current Specialization</option>
                        <option value="1">Executive Chef</option>
                        <option value="2">Senior Chef</option>
                        <option value="3">Sous Chef</option>
                        <option value="4">Pastry Chef</option>
                      </select>
                    </div>

                    <div>
                      <p class="experience"><b>Years of Experience</b></p>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">5+</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">7+</label>
                      </div>
                    </div>
                    
                    <div class="create">
                      <p class="upload"><b>Profile Picture</b></p>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                      </div>
                    </div>

                    <div class="create">
                      <p class="upload"><b>Submit a Creation</b></p>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                      </div>
                    </div>

                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea" class="describe">Describe Yourself</label>
                    </div>

                    <div class="modal-body">
                      <select class="form-select" aria-label="Default select example" required>
                        <option selected>Availability</option>
                        <option value="1">Immediately</option>
                        <option value="2">2 Weeks</option>
                        <option value="3">3 Weeks</option>
                        <option value="4">1 Month</option>
                      </select>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
